<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div>이름 : <input type = "text" id = "name"></div>
        <div>현재 거주지 : 
            <select id = "city" onchange="changeCity();">
                <option value = "01" selected>서울</option>
                <option value = "02">제주</option>
            </select>
        </div>
        <div>상세 주소 
            <select id = "town_01" >
                <option value = "">강남</option>
                <option value = "">홍대</option>
            </select>
            <select id = "town_02" style = "display:none;">
                <option value = "">제주시</option>
                <option value = "">서귀포</option>
            </select>
        </div>
        <button type = "button" onclick="saved();">저장</button>
    </div>

    <script>
        function saved(){
            alert(document.getElementById("name").value);
            alert(document.getElementById("city").value);
        }

        function changeCity(){
            let city = document.getElementById("city").value;
            document.getElementById("town_01").style.display = "none";
            document.getElementById("town_02").style.display = "none";

            document.getElementById("town_"+city).style.display = "";
        }
    </script>   
</body>
</html>
